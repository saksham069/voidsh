<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>voidsh</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="topbar">
        <div id="mode-switch">
          <span id="cmd-label">cmd mode</span>
          <label class="switch">
            <input type="checkbox" id="modeToggle" />
            <span class="slider round"></span>
          </label>
          <span id="prompt-label">prompt mode</span>
        </div>

        <div id="settings-icon" title="Settings">
          <svg
            id="settings-icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="3" />
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65
           1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 
           1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83
           l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1
           1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06
           a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.06a1.65 
           1.65 0 0 0 1-1.51V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.06
           a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06
           a1.65 1.65 0 0 0-.33 1.82v.06a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09
           a1.65 1.65 0 0 0-1.51 1z"
            />
          </svg>
        </div>
      </div>

      <div id="terminal-pad">
        <div id="terminal">
          <div id="cmd-terminal"></div>
          <div id="llm-terminal"></div>
        </div>
      </div>
    </div>

    <!-- settings page -->
    <div id="settings-page">
      <div id="settings-header">
        <span><b>Settings</b></span>
        <button id="close-settings">
          <svg
            id="close-settings"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="18" y1="6" x2="6" y2="18" />
            <line x1="6" y1="6" x2="18" y2="18" />
          </svg>
        </button>
      </div>
      <div id="settings-content">
        <label>
          Theme:
          <select>
            <option>Default</option>
            <option>Dracula</option>
            <option>Monokai</option>
          </select>
        </label>

        <label>
          Shell:
          <select>
            <option>System Default</option>
            <option>bash</option>
            <option>zsh</option>
            <option>fish</option>
          </select>
        </label>

        <!-- other placeholders...  -->
      </div>
    </div>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
