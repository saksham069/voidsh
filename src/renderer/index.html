<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>voidsh</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="topbar">
        <span>Void</span>
        <div id="mode-switch">
          <span id="cmd-label">cmd mode</span>
          <label class="switch">
            <input type="checkbox" id="modeToggle" />
            <span class="slider round"></span>
          </label>
          <span id="prompt-label">prompt mode</span>
        </div>
      </div>
      <div id="terminal-pad">
        <div id="terminal"></div>
      </div>
    </div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
